<!DOCTYPE html>
<html lang="en" style="height: 100%" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body style="height: 100%">

<div class="d-flex align-items-center justify-content-center" style="min-height: 100%;">
    <div class="container-sm text-center">
        <div class="row justify-content-center">
            <div class="col-6">
                <img src="../static/img/logo.png" th:src="@{img/logo.png}" width="100" height="100"
                     class="d-inline-block align-text-center">
                <h1>Sign up to Ala-Too News Portal</h1>
                <form class="row g-3" th:action="@{/sign_up}" method="post" th:object="${user}">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('name')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Surname" th:field="*{surname}">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('surname')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="email">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2"
                                   th:field="*{email}">
                            <span class="input-group-text" id="basic-addon2">@alatoo.edu.kg</span>
                        </div>
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('email')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon2"
                               th:field="*{username}">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('username')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('password')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Repeat password password"
                               th:field="*{repeatPassword}">
                        <small class="form-text text-danger" th:each="err : ${#fields.errors('repeatPassword')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <a th:href="@{/login}" style="color: cornflowerblue; margin-top: 30px"><u>Already have account?</u></a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
