<!DOCTYPE html>
<html lang="en" style="height: 100%" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body style="height: 100%">

<div class="d-flex align-items-center justify-content-center" style="min-height: 100%;">
    <div class="container-sm text-center">
        <div class="row justify-content-center">
            <div class="col-6">
                <img src="../static/img/logo.png" th:src="@{img/logo.png}" width="100" height="100" class="d-inline-block align-text-center">
                <h1>Login to Ala-Too News Portal</h1>
                <form th:action="@{/authenticateTheUser}" method="post">
                    <div class="form-group">
                        <label for="username" style="margin-top: 36px">Username</label>
                        <input type="username" class="form-control" name="username" id="username" aria-describedby="emailHelp"
                               placeholder="Enter username">
                    </div>
                    <div class="form-group" style="margin-top: 36px">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        <small class="form-text text-danger" th:if="${param.error != null}">Invalid username or password</small>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 36px">Sign in</button>
                </form>
            </div>
            <a th:href="@{/sign_up}" style="color: cornflowerblue; margin-top: 30px"><u>Dont have account?</u></a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
